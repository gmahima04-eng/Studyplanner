<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - StudyPlan</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .auth-container { max-width: 420px; margin: 80px auto; padding: 24px; }
    .auth-container input { width: 100%; padding: 10px; margin: 8px 0; }
    .auth-container button { padding: 10px 16px; }
    .error { color: #b91c1c; margin-top:8px; }
  </style>
</head>
<body>
  <main class="container auth-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label>
        Email
        <input type="email" id="email" required />
      </label>
      <label>
        Password
        <input type="password" id="password" required />
      </label>
      <div style="display:flex;gap:8px;align-items:center;">
        <button type="submit">Sign in</button>
        <a href="signup.html">Create an account</a>
      </div>
      <div id="msg" class="error" role="alert"></div>
    </form>
  </main>

<script>
const form = document.getElementById('loginForm');
const msg = document.getElementById('msg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = "";

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch("http://localhost/studyplan_app/api/login.php", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!data.success) {
      msg.textContent = data.message || "Login failed";
      return;
    }

    window.location.href = "index.html";

  } catch (err) {
    console.error(err);
    msg.textContent = "Network error";
  }
});
</script>
</body>
</html>
